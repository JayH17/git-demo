<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <title>User List</title>
    </head>
    <body>
                <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fake User List</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
                    <!--Seach Bar-->
        <div class = 'container mt-5'>

            <div class="row">
                <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
                    <div class="col-12">
                        <label class="visually-hidden" for="search-input">Search Keyword</label>
                        <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="search-submit-button" >Search</button>
                    </div>
                </form>
            </div>
        <div class = 'container ms-0'>
          <div class="row" id="data-panel">
              <!--Render user list-->
              <div class="col-sm-2">
                <div class=" mb-1" >
                  <div class="card">
                    <button class="btn  btn-userbackground" data-bs-toggle="modal" data-bs-target="#user-modal"><img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" class="card-img-top" alt="User List"></button> 
                  </div> 
                  <div  class=" p-0"> <p  class="fs-6">user title</p> </div>
                </div>
              </div>
          </div>  
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="paginator">
            </ul>
        </nav>
                 <!-- User-Modal -->
        <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
          <div class="modal-content" >
              <div class="modal-header">
              <h5 class="modal-title" id="user-modal-title">user title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="user-modal-body">
              <div class="row">
                <div class="col-sm-6" class="box1" id="user-modal-image" >
                  <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" alt="user-poster" class="img-fuid">
                </div>
                <div class="col-sm-6">
                  <div>
                    <p id="user-modal-id">id: 1</p>
                    <p id="user-modal-name">name: Tudor</p>
                    <p id="user-modal-surname">surname: Pogor</p>
                    <p id="user-modal-email">email: tudor-pogor@example.com</p>
                    <p id="user-modal-gender">gender: male</p>
                    <p id="user-modal-age">age: 29</p>
                    <p id="user-modal-region">region: Romania</p>
                    <p id="user-modal-birthday">birthday: 12/14/1990</p>
                  </div>
                </div>
              </div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
          </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
        <script src="./1030804.js"></script>
      </body>
</html>
